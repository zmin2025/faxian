        .card {
            break-inside: avoid; /* 防止项目被断开显示在不同列 */
            margin-bottom: 16px; /* 每个卡片底部留白 */
            display: inline-block; /* 关键：让元素适应列宽 */
            width: 100%; 
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        
        .media-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #f0f0f0;
            overflow: hidden;
        }
        
        .media-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .media-container:hover img {
            transform: scale(1.05);
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        
        .play-btn i {
            color: white;
            font-size: 24px;
        }
        
        .card-content {
            padding: 15px;
        }
        
        .card h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .card p {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-details .name {
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .user-details .time {
            font-size: 0.8rem;
            color: #95a5a6;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 0.85rem;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .loader {
            text-align: center;
            padding: 30px 0;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .loader i {
            margin-right: 8px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .refresh-indicator {
            text-align: center;
            padding: 15px 0;
            color: #7f8c8d;
            position: sticky;
            top: 70px;
            z-index: 50;
            background: #f5f7fa;
            display: none;
        }
        
        /* 响应式设计 */
        
        @media (max-width: 480px) {
            .waterfall {
                grid-template-columns: 1fr;
            }
        
        }
    </style>

        // 获取URL参数
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);

        // 根据参数获取数据

            } else if (params === '2') {

            }

        // 生成随机图片URL
        function getRandomImageUrl() {
            const index = Math.floor(Math.random() * imageUrls.length);
            return imageUrls[index] + '?auto=format&fit=crop&w=600&h=400&q=80';

            const index = Math.floor(Math.random() * videoUrls.length);

        // 生成用户头像
        function generateAvatar(name) {
            return name.charAt(0).toUpperCase();
        }
        
        // 渲染卡片
        function renderCard(item) {
            const card = document.createElement('div');
            card.className = 'card ';
            
            let mediaHtml = '';
            if (item.type === 'video') {
                mediaHtml = `
                    <div class="media-container">
                        <div class="video-container">
                            <video controls>
                                <source src="${item.url}" type="video/mp4">
                            </video>
                        </div>
                    </div>
                `;
            } else {
                mediaHtml = `
                    <div class="media-container">
                        <img src="`+item.url+`" alt="${item.title}">
                    </div>
                `;
            }
            
            card.innerHTML = `
                ${mediaHtml}
                <div class="card-content">
                    <h3>${item.title}</h3>
                    <p>${item.content}</p>
                    <div class="user-info">
                        <div class="avatar">${generateAvatar(item.username)}</div>
                        <div class="user-details">
                            <div class="name">${item.username}</div>
                            <div class="time">${item.time}</div>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <i class="fas fa-heart"></i> ${item.likes}
                        </div>
                        <div class="stat">
                            <i class="fas fa-comment"></i> ${item.comments}
                        </div>
                        <div class="stat">

                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // 渲染瀑布流
        function renderWaterfall(data) {
            const waterfall = document.getElementById('waterfall');
            
            data.forEach(item => {
                const card = renderCard(item);
                waterfall.appendChild(card);
            });
            
        }

        
        // 上拉加载更多
        function setupInfiniteScroll() {
            const loader = document.getElementById('loader');
            let isLoading = false;
            
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && !isLoading) {
                    isLoading = true;
                    loader.style.display = 'block';
                    
                    // 模拟API请求延迟
                    setTimeout(() => {
                        const params = getUrlParams();
                        const moreData = getDataByParams(params);
                        
                        // 每次加载3条数据
                        const newData = [];
                        for (let i = 0; i < 3; i++) {
                            const randomIndex = Math.floor(Math.random() * moreData.length);
                            newData.push({...moreData[randomIndex], id: Date.now() + i});
                        }
                        
                        renderWaterfall(newData);
                        loader.style.display = 'none';
                        isLoading = false;
                    }, 1500);
                }
            }, {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            });
            
            observer.observe(loader);
        }
        
        // 下拉刷新
        function setupPullToRefresh() {
            const refreshIndicator = document.getElementById('refreshIndicator');
            let startY = 0;
            let currentY = 0;
            let isRefreshing = false;
            
            document.addEventListener('touchstart', e => {
                if (window.scrollY === 0 && !isRefreshing) {
                    startY = e.touches[0].pageY;
                }
            });
            
            document.addEventListener('touchmove', e => {
                if (window.scrollY === 0 && !isRefreshing) {
                    currentY = e.touches[0].pageY;
                    
                    const pullDistance = currentY - startY;
                    
                    if (pullDistance > 0) {
                        e.preventDefault();
                        refreshIndicator.style.display = 'block';
                        refreshIndicator.style.transform = `translateY(${Math.min(pullDistance, 100)}px)`;
                        
                        if (pullDistance > 100) {
                            refreshIndicator.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> 释放刷新';
                        } else {
                            refreshIndicator.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> 下拉刷新';
                        }
                    }
                }
            });
            
            document.addEventListener('touchend', e => {
                if (window.scrollY === 0 && !isRefreshing) {
                    const pullDistance = currentY - startY;
                    
                    if (pullDistance > 100) {
                        isRefreshing = true;
                        refreshIndicator.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> 正在刷新...';
                        
                        // 模拟刷新数据
                        setTimeout(() => {
                            const waterfall = document.getElementById('waterfall');
                            waterfall.innerHTML = '';
                            
                            const params = getUrlParams();
                            const data = getDataByParams(params);
                            renderWaterfall(data);
                            
                            refreshIndicator.style.display = 'none';
                            isRefreshing = false;
                        }, 1500);
                    } else {
                        refreshIndicator.style.display = 'none';
                    }
                }
            });
        }
        
        // 初始化页面
        function init() {
            const params = getUrlParams();
            const data = getDataByParams(params);
            renderWaterfall(data);
            setupInfiniteScroll();
            setupPullToRefresh();
            
            // 添加标签切换事件
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
