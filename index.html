        // æ¸²æŸ“å¡ç‰‡
        function renderCard(item) {
            const card = document.createElement('div');
            card.className = 'card ';
            
            let mediaHtml = '';
            if (item.type === 'video') {
                mediaHtml = `
                    <div class="media-container">
                        <div class="video-container">
                            <video controls>
                                <source src="${item.url}" type="video/mp4">
                            </video>
                        </div>
                    </div>
                `;
            } else {
                mediaHtml = `
                    <div class="media-container">
                        <img src="`+item.url+`" alt="${item.title}">
                    </div>
                `;
            }
            
            card.innerHTML = `
                ${mediaHtml}
                <div class="card-content">
                    <h3>${item.title}</h3>
                    <p>${item.content}</p>
                    <div class="user-info">
                        <div class="avatar">${generateAvatar(item.username)}</div>
                        <div class="user-details">
                            <div class="name">${item.username}</div>
                            <div class="time">${item.time}</div>
                        </div>
                    </div>

                            <i class="fas fa-heart"></i> ${item.likes}
                        </div>
                        <div class="stat">

                        </div>
                        <div class="stat">
                            <i class="fas fa-share"></i> ${item.shares}
                        </div>
                    </div>
                </div>
            `;
            
            return card;

        // æ¸²æŸ“ç€‘å¸ƒæµ
        function renderWaterfall(data) {
            const waterfall = document.getElementById('waterfall');
            
            data.forEach(item => {

                waterfall.appendChild(card);
            });
            
        }

        
        // ä¸Šæ‹‰åŠ è½½æ›´å¤š
        function setupInfiniteScroll() {
            const loader = document.getElementById('loader');
            let isLoading = false;
            
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && !isLoading) {
                    isLoading = true;
                    loader.style.display = 'block';
                    
                    // æ¨¡æ‹ŸAPIè¯·æ±‚å»¶è¿Ÿ
                    setTimeout(() => {
                        const params = getUrlParams();
                        const moreData = getDataByParams(params);
                        
                        // æ¯æ¬¡åŠ è½½3æ¡æ•°æ®
                        const newData = [];
                        for (let i = 0; i < 3; i++) {
                            const randomIndex = Math.floor(Math.random() * moreData.length);
                            newData.push({...moreData[randomIndex], id: Date.now() + i});
                        }
                        
                        renderWaterfall(newData);
                        loader.style.display = 'none';
                        isLoading = false;
                    }, 1500);
                }
            }, {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            });
            
            observer.observe(loader);
        }
        
        // ä¸‹æ‹‰åˆ·æ–°
        function setupPullToRefresh() {
            const refreshIndicator = document.getElementById('refreshIndicator');
            let startY = 0;
            let currentY = 0;
            let isRefreshing = false;
            
            document.addEventListener('touchstart', e => {
                if (window.scrollY === 0 && !isRefreshing) {
                    startY = e.touches[0].pageY;
                }
            });
            
            document.addEventListener('touchmove', e => {
                if (window.scrollY === 0 && !isRefreshing) {
                    currentY = e.touches[0].pageY;
                    
                    const pullDistance = currentY - startY;
                    
                    if (pullDistance > 0) {
                        e.preventDefault();
                        refreshIndicator.style.display = 'block';
                        refreshIndicator.style.transform = `translateY(${Math.min(pullDistance, 100)}px)`;
                        
                        if (pullDistance > 100) {
                            refreshIndicator.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> é‡Šæ”¾åˆ·æ–°';
                        } else {
                            refreshIndicator.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> ä¸‹æ‹‰åˆ·æ–°';
                        }
                    }
                }
            });
            
            document.addEventListener('touchend', e => {
                if (window.scrollY === 0 && !isRefreshing) {
                    const pullDistance = currentY - startY;
                    
                    if (pullDistance > 100) {
                        isRefreshing = true;
                        refreshIndicator.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> æ­£åœ¨åˆ·æ–°...';
                        
                        // æ¨¡æ‹Ÿåˆ·æ–°æ•°æ®
                        setTimeout(() => {
                            const waterfall = document.getElementById('waterfall');
                            waterfall.innerHTML = '';
                            
                            const params = getUrlParams();
                            const data = getDataByParams(params);
                            renderWaterfall(data);
                            
                            refreshIndicator.style.display = 'none';
                            isRefreshing = false;
                        }, 1500);
                    } else {
                        refreshIndicator.style.display = 'none';
                    }
                }
            });
        }
        
        // åˆå§‹åŒ–é¡µé¢
        function init() {
            const params = getUrlParams();
            const data = getDataByParams(params);
            renderWaterfall(data);
            setupInfiniteScroll();
            setupPullToRefresh();
            
            // æ·»åŠ æ ‡ç­¾åˆ‡æ¢äº‹ä»¶
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
